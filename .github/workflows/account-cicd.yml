name: Account Service CI/CD Pipeline

on:
  push:
    paths:
      - 'account/**'
  pull_request:
    paths:
      - 'account/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle
        working-directory: ./account
        run: ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for Account
        working-directory: ./account
        run: docker build -t testman/c-keeper:account-v${{ github.sha }} .

      - name: Push Docker image for Account
        run: docker push testman/c-keeper:account-v${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH to Server and Update Kubernetes Deployment for Account
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull testman/c-keeper:account-v${{ github.sha }}
          kubectl set image deployment/backend-account-deployment backend-account=seophohoho/c-keeper:account-t1
